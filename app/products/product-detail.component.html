<div class='panel panel-primary' *ngIf='product'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ' : ' + product.productName}}
    </div>
    <div class='panel-body'>
       <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button (click)='toggleImg()' class="btn btn-primary" >Show image</button>
                            <!-- {{showHideImg? "Hide Image"}} -->

                        </th>
                        <th>Products</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img
                                *ngIf = 'showHideImg' 
                                [src] = 'product.imageUrl' 
                                [style.width.px] = 'imageWidth'
                                [title] = 'product.productName'/>
                        </td>
                        <td>
                            {{product.productName}}
                        </td>
                        <td>{{product.productCode | lowercase }}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'USD':true}}</td>
                        <td><ml-star [rating]='product.starRating' (ratingClicked)='ratingClickProduct($event)'></ml-star>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
